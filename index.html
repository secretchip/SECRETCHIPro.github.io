<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Redirecting...</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    background: url('web_images/bg.png') no-repeat center center fixed;
    background-size: cover;
  }
  #container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    text-align: center;
  }
  .paragraph {
    color: #146b9d;
    font-size: 16px; /* Adjusted for better readability */
    font-weight: bold;
    font-family: Verdana, sans-serif;
    margin: 20px auto;
    width: 90%; /* Responsive width */
    max-width: 560px; /* Maximum width */
  }
</style>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var url = "https://secretchip.net";
    // Redirect after 2 seconds to give users a brief notice (optional)
    setTimeout(function() {
      window.location.replace(url);
    }, 2000);
  });
</script>
</head>
<body>
<div id="container">
  <img src="web_images/icon.png" alt="Site Icon">
  <p class="paragraph">You are being redirected. Please wait...</p>
  <!-- Removed the duplicate paragraph for cleaner design -->
</div>
</body>
</html>
